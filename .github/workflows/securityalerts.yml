name: Send Message to Slack

on:
  push:
    branches:
      - main  # Run on main branch push
      - patch
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install slack_sdk
          pip install pytz
          hostname
          touch new.txt
          ls -lrt

  botTestRepo:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          hostname
          ls -lrt
        
      - name: Execute Python script
        run: python .github/workflows/dependabot.py
        env:
          WEBHOOK_URL: ${{ secrets.DEPENDABOTTEST_SLACK_WEBHOOK }}
          GITHUBTOKEN: ${{ secrets.DEPENDABOTTEST_GITHUB_TOKEN }}

  # Define more jobs if needed, all with 'needs: setup'

